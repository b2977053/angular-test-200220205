<table>
  <thead>
    <tr>
      <th>Edit</th>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Tel</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>Edit</td>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.tel }}</td>
    </tr>
  </tbody>
</table>
